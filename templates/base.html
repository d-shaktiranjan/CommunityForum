<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--===== FONT AWESOME =====-->
    <script src="https://kit.fontawesome.com/e34468298e.js" crossorigin="anonymous"></script>

    <!-- ===== SWEET ALERTS 2 ===== -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>

    <!-- ===== GOOGLE FONTS ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- ===== CSS ===== -->
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/logopart.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <title>{% block title %}{% endblock title %}</title>
    {% block link %}{% endblock link %}
</head>

<body>
    <header>
        <a class="header-title" href="/">
            <img class="header-logo" src="{% static 'img/logo.png' %}" alt="">
            CV Raman Community Forum
        </a>
        <nav>
            <ul class="nav-links">
                <li>
                    <a class="nav-link-child" href="">
                        <i class="nav-icons fa-solid fa-moon"></i>
                    </a>
                </li>
                {% if request.session.log %}
                <li>
                    <a class="nav-link-child" href="/profile">
                        <i class="nav-icons fa-regular fa-user"></i></i>
                    </a>
                </li>
                <li><a class="nav-link-child sign-in" href="/logout">Logout</a></li>
                {% else %}
                <li><a class="nav-link-child sign-in" href="/loginSignup">Sign In</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    {% block body %}
    {% endblock body %}
</body>

</html>
