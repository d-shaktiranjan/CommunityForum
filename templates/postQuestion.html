{% extends 'base.html' %}

{% block title %}Add New Post{% endblock title %}

{% load static %}
{% block link %}
<link rel="stylesheet" href="{% static 'css/postQuestion.css' %}">
{% endblock link %}

{% block body %}
<div class="create-post-wrapper">
    <div class="post-title">
        Create a Post
    </div>
    <form action="/postQuestion" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="post-question-wrapper" id="inputDiv">
            <input type="hidden" name="type" value="{{type}}">
            <input type="hidden" name="id" value="{{id}}">
            <input class="question-child q-title" type="text" name="title" id="title" placeholder="Post Title"
                value="{{title}}" required>
            <textarea class="question-child q-text" name="about" id="about" cols="30" rows="10" placeholder="Content"
                required>{{about}}</textarea>

            <!-- image part -->
            <label for="isImage">Want to upload Image (Optional)</label>
            <input type="checkbox" name="isImage" id="isImage">
            <div id="imageInput"></div>
            <button class="question-child q-btn" type="submit" id="submitButton">{{buttonName}}</button>
        </div>
    </form>
</div>

{% if isEdit %}
<script src="{% static 'js/postUpdate.js' %}"></script>
{% endif %}
<script src="{% static 'js/postQuestion.js' %}"></script>

{% endblock body %}
